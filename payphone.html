<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <input type="number" id="amountInput" placeholder="Enter the Amount">
    <button id="btn">Send</button>
    <div id="status"></div>

    <script>
        let amountInput = document.getElementById("amountInput");
        let btn = document.getElementById("btn");
        let statusDiv = document.getElementById("status");

        btn.addEventListener("click", function () {
            let payment_transaction = true; //for failure false

            updateUI("processing");

            new Promise(function (resolve, reject) {
                setTimeout(function () {
                    if (payment_transaction === true) {
                        resolve();
                    } else {
                        reject();
                    }
                }, 2000); 
            }).then(function () {
              
                updateUI("success");
                console.log("Transaction Successful");
            }).catch(function () {
                
                updateUI("failure");
                console.log("Transaction failed");
            });
        });

        function updateUI(state) {
           
            statusDiv.textContent = "";
            switch (state) {
                case "success":
                    statusDiv.textContent = "Transaction Successful";
                    statusDiv.style.color = "green";
                    break;
                case "failure":
                    statusDiv.textContent = "Transaction failed";
                    statusDiv.style.color = "red";
                    break;
                case "processing":
                    statusDiv.textContent = "Processing...";
                    statusDiv.style.color = "black";
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
