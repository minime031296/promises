<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #foodImage {
            display: none;
        }
    </style>
</head>
<body>
    <button id="orderButton">Order Food</button>
    <div>
        <input type="checkbox" id="burgerCheckbox" value="Burger">
        <label for="burgerCheckbox">Burger</label>
        <input type="checkbox" id="pizzaCheckbox" value="Pizza">
        <label for="pizzaCheckbox">Pizza</label>
        <!-- Add more checkboxes as needed -->

        <div id="foodImageContainer">
            <img id="foodImage" src="" alt="Food Image">
            <div id="orderId"></div>
        </div>
    </div>

    <script>
        document.getElementById('orderButton').addEventListener('click', () => {
            const selectedFoodItems = getSelectedFoodItems();
            if (selectedFoodItems.length === 0) {
                alert('Please select at least one food item.');
                return;
            }

            orderFood(selectedFoodItems)
                .then((orderId) => {
                    showFoodImage(orderId);
                })
                .catch((error) => {
                    console.error('Error ordering food:', error);
                });
        });

        function getSelectedFoodItems() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(checkbox => checkbox.value);
        }

        function orderFood(selectedFoodItems) {
            return new Promise((resolve) => {
                const randomSeconds = Math.floor(Math.random() * 5000) + 1000; // Random time between 1 and 5 seconds
                setTimeout(() => {
                    const orderId = generateOrderId();
                    resolve(orderId);
                }, randomSeconds);
            });
        }

        function generateOrderId() {
            return Math.random().toString(36).substr(2, 9); // Generate a random alphanumeric string
        }

        function showFoodImage(orderId) {
            const foodImageContainer = document.getElementById('foodImageContainer');
            const foodImage = document.getElementById('foodImage');
            const orderIdElement = document.getElementById('orderId');

            // Replace this with the actual image URL
            const imageUrl = 'https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.hindustantimes.com%2Fht-img%2Fimg%2F2023%2F11%2F03%2F900x1600%2Fdogs_1698994013491_1698994013816.jpg&tbnid=j3flc-Qquso15M&vet=12ahUKEwjqqvfMsP2CAxXeSWwGHeXXB6EQMygFegQIARB2..i&imgrefurl=https%3A%2F%2Fwww.hindustantimes.com%2Fweb-stories%2Flifestyle%2F7-dog-breeds-that-can-make-good-pets-101698905869728.html&docid=xfmLKTr5NI9BpM&w=900&h=1543&q=dog&ved=2ahUKEwjqqvfMsP2CAxXeSWwGHeXXB6EQMygFegQIARB2';

            foodImage.src = imageUrl;
            orderIdElement.textContent = `Order ID: ${orderId}`;

            foodImageContainer.style.display = 'block';
        }
    </script>
</body>
</html>
