<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="ordering">MENU</label>
        <div>
            <input type="radio" name="food" value="Maharaja Mc"><label for="">Maharaja Mc</label>
        </div>
        <div>
            <input type="radio" name="food" value="McAloo Tikki Burger®"><label for="">McAloo Tikki Burger®</label>
        </div>
        <div>
            <input type="radio" name="food" value="Dosa Masala Burger®"><label for="">Dosa Masala Burger®</label>
        </div>
        <div>
            <input type="radio" name="food" value="McVeggie®"><label for="">McVeggie®</label>
        </div>

        <button id="btn">Order Food</button>

        <h1 id="display"></h1>
        <div id="order-id"></div>
        <img id="foodImage" src="" alt="">
    </form>

    <script>
        function ord_id() {
            return Math.floor(Math.random() * 1000000);
        }

        function display_order_img() {
            let orderBtn = document.getElementById("btn");
            let orderIdDiv = document.getElementById("order-id");
            let foodImageElement = document.getElementById("foodImage");

            orderBtn.addEventListener("click", function() {
                let selectedFood = document.querySelector("input[name='food']:checked");

                if (selectedFood) {
                    // Create a promise that resolves after random seconds
                    let orderPromise = new Promise((resolve) => {
                        let randomSeconds = Math.floor(Math.random() * 5000) + 1000; // Random time between 1 to 5 seconds
                        setTimeout(() => {
                            resolve();
                        }, randomSeconds);
                    });

                    // When the promise is resolved, update the UI
                    orderPromise.then(() => {
                        let foodImage = getFoodImage(selectedFood.value);
                        document.getElementById("display").innerText = selectedFood.value;
                        orderIdDiv.innerText = `Order ID: ${ord_id()}`;
                        foodImageElement.src = foodImage;
                    });
                } else {
                    alert("Please select a food item.");
                }
            });
        }

        function getFoodImage(foodName) {
            const foodImages = {
                "Maharaja Mc": "url_to_image1.jpg",
                "McAloo Tikki Burger®": "url_to_image2.jpg",
                "Dosa Masala Burger®": "url_to_image3.jpg",
                "McVeggie®": "url_to_image4.jpg",
            };

            return foodImages[foodName] || "";
        }

        display_order_img();
        ord_id()
    </script>
</body>
</html>
